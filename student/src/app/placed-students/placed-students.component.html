<div class="container">
    <h1>Placed Students</h1>
    <table *ngIf="students.length > 0">
      <thead>
        <tr>
          <th *ngFor="let header of students[0]">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students.slice(1)">
          <td *ngFor="let cell of student">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
